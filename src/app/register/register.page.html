<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
    <ion-buttons slot="primary">
    	<ion-back-button defaultHref="login"text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Full Name</ion-label>
          <ion-input required type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone</ion-label>
          <ion-input required type="tel" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Student ID</ion-label>
          <ion-input required type="number" [(ngModel)]="studentId" name="studentId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item >
          <ion-select required
          multiple="false" cancelText="Back" okText="OK" placeholder="Choose the major" [(ngModel)]="major" name="major">
           
          <ion-select-option value="Computer Science" >Computer Science</ion-select-option>
          <ion-select-option  value="Computer Engineering">Computer Engineering</ion-select-option>
          <ion-select-option value="Mechanical Engineering" >Mechanical Engineering</ion-select-option>
          <ion-select-option value="Business" >Business</ion-select-option>
         
            
          </ion-select>
        </ion-item>
        
        <ion-button type="submit" expand="block" shape="round" (click)="register()">Register</ion-button>
      </ion-list>
    </form>
  </ion-card>

</ion-content>
