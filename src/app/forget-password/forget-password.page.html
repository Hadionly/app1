<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="primary">
    	<ion-back-button defaultHref="login"text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <form>
      <ion-list>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
       
        
        <ion-button type="submit" expand="block" shape="round" (click)="recover()">Submit</ion-button>
      </ion-list>
    </form>
  </ion-card>

</ion-content>
