<ion-header>
  <ion-toolbar>
    <ion-title >{{ user?.userName }} </ion-title>
    
    <ion-buttons slot="primary">
    	<ion-back-button  text="back" icon="" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <h3>Student Name</h3>
  <p >{{ user?.userName }}</p>

  <h3>Email</h3>
  <p>{{ user?.userEmail }}</p>
  <h3>Student ID</h3>
  <p>{{user?.studentId}}</p>
<form >
  <ion-item >
    <ion-select required
    multiple="true" cancelText="Back" okText="OK" placeholder="Choose the courses" [(ngModel)]="courseList" name=courseList>
     
    <ion-select-option *ngFor="let course of course"  >{{course.courseCode}}</ion-select-option>
    
      
    </ion-select>
  </ion-item>
  <ion-button  expand="block" shape="round" type="submit"(click)="accepted()">Make Tutor</ion-button>
  </form>
  

  
</ion-content>
